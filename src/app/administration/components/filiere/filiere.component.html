<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h5>Filieres</h5>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Home</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>Filieres</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInUpBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Filieres </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3 m-b-xs">
                            <select #d (change)="this.getFiliereByDepartement(d.value)" class="form-control-sm form-control input-s-sm inline">
                                <option value="">Afficher par Departement </option>
                                <option *ngFor="let departement of departements" value={{departement.id}}>{{departement.code}} </option>
                        </select>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-5">
                            <div class="input-group"><input placeholder="Search by code,nom" type="text" [formControl]="search" class="form-control form-control-sm"> <span class="input-group-append"> 
                                     <button type="button" (click)="getFilieres()" class="btn btn-sm btn-primary">Go!
                            </button> </span></div>

                        </div>
                    </div>
                    <ng-container *ngIf="(filieres | async) as result" [ngSwitch]="result.dataState">
                        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
                            Loading .....
                        </ng-container>
                        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
                            <div class="alert alert-danger"> {{result.errorMessage}} </div>
                        </ng-container>
                        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Code</th>
                                            <th>Nom de la filiere </th>
                                            <th>Departement </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let filiere of result.data">
                                            <td>{{filiere.code}} </td>
                                            <td>{{filiere.nom}}</td>
                                            <td><a [routerLink]="['/departements']"> {{filiere.departement.nom}}</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </ng-container>
                    </ng-container>


                </div>
            </div>
        </div>

    </div>
</div>

<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-5 d-none d-md-flex bg-image"></div>
        <div class="col-md-7 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Split page!</h3>
                            <p class="text-muted mb-4">Create a login split page using Bootstrap 4.</p>
                            <form>
                                <form class="m-t" role="form" (ngSubmit)="login()" [formGroup]="formLogin">
                                    <div class="form-group">
                                        <input type="email" class="form-control" formControlName="username" placeholder="Username" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" formControlName="password" placeholder="Password" required="">
                                    </div>
                                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                                    <a href="#"><small>Forgot password?</small></a>
                                    <p class="text-muted text-center"><small>Do not have an account?</small></p>
                                    <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
                                </form>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                <div class="text-center d-flex justify-content-between mt-4">
                                    <p>Code by
                                        <a class="font-italic text-muted">
                                            <u>Jassa</u></a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

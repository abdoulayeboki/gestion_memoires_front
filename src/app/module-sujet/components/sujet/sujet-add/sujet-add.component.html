<div class="ibox-content" *ngIf="sujetFormGroup">
    <form [formGroup]="sujetFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group  row"><label class="col-sm-2 col-form-label">Titre</label>

            <div class="col-sm-10"><input formControlName="titre" type="text" class="form-control"></div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group row"><label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10"><textarea formControlName="description" type="text" rows="10" class="form-control"> 
                </textarea>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group row">
            <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white btn-sm" type="submit">Cancel</button>
                <button (click)="onSubmit()" class="btn btn-primary btn-sm" type="submit">Save changes</button>
            </div>
        </div>
    </form>
</div>

<div *ngIf="sujet" class="col-lg-12">
    <!-- <div class="ibox"> -->
    <div class="ibox-title" *ngIf="personnelPostuler.length>0; then candidat else noCandidat">
    </div>
    <!-- </div> -->
    <ng-template #noCandidat>
        <div class="alert alert-dark">

            Aucun candidat n'a postulé à ce sujet</div>
    </ng-template>
    <ng-template class="row" #candidat>
        <h4>liste des postulant</h4>
        <div class="table-responsive ">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Prenom </th>
                        <th>Nom </th>
                        <th>Telephon</th>
                        <th>Email</th>
                        <th>Motivation/CV</th>
                        <!-- <th>CV</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let personnel of personnelPostuler | paginate:{itemsPerPage: 4, currentPage: p }">
                        <td>{{personnel.prenom}} </td>
                        <td>{{personnel.nom}}</td>
                        <td>{{personnel.telephon}}</td>
                        <td>{{personnel.email}}</td>
                        <td><button class="btn btn-outline-primary" (click)="openMotivation(personnel)"><a><span class="fa fa-eye "></span></a></button>
                            <button class="btn btn-outline-primary" (click)="openCv(personnel)"><a><span class="fa fa-eye "></span></a></button>
                        </td>
                        <!-- <td><button class="btn btn-outline-primary" (click)="openCv(personnel)"><a><span class="fa fa-eye "></span></a></button></td> -->
                    </tr>
                </tbody>
            </table>
            <div id="pagination">
                <pagination-controls (pageChange)="p=$event"></pagination-controls>
            </div>
        </div>
    </ng-template>
    <div class="ibox">
        <div class="ibox-title">
            <h5> Titre: {{sujet.titre}} </h5>
            <div class="ibox-tools">
                <button *ngIf="peutPostuler(sujet)" [routerLink]="['/sujets/postuler_add', sujet.id]" class="btn btn-outline-primary quitter ">Postuler </button>
                <button (click)="onCancel()" class="btn-outline-success quitter"><i class="fa fa-reply" aria-hidden="true"></i></button>
                <button *ngIf="owner(sujet)" (click)="deleteSujet()" class="btn btn-outline-danger fa fa-trash"> </button>
            </div>
        </div>
        <div class="ibox-content">
            <div class="scroll_content">
                <h2>Description</h2>
                <p>{{sujet.description}} </p>
            </div>
        </div>
    </div>
</div>

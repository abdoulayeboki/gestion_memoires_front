<div class="wrapper wrapper-content animated fadeInUpBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5> Table Sujet</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3  m-b-xs">
                            <select #d class="form-control-sm form-control input-s-sm inline">
                                <option value="">Afficher par  Departement </option>
                                <option ></option>
                        </select>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-5">
                            <div class="input-group"><input placeholder="Search By Prenom, Nom , CNI" type="text" class="form-control form-control-sm">
                                <span class="input-group-append"> 
                               <button type="button"  class="btn btn-sm btn-primary">Go!
                            </button> </span></div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                    </div>
                    <ng-container *ngIf="(sujets$ | async) as result" [ngSwitch]="result.dataState">
                        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
                            Loading .....
                        </ng-container>
                        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
                            <div class="alert alert-danger"> {{result.errorMessage}} </div>
                        </ng-container>
                        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>titre</th>
                                            <th>Description</th>
                                            <th>Proprietaire</th>
                                            <th>Date creation</th>
                                            <th>Etat du sujet</th>
                                            <th>Editer</th>
                                            <th>View</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let sujet of result.data | paginate:{itemsPerPage: 4, currentPage: p }">
                                            <td>{{sujet.id}} </td>
                                            <td>{{sujet.titre}} </td>
                                            <td><button class=" btn btn-success" (click)="openDescription(sujet.description)"><a>
                                                <span class="fa fa-eye "></span></a></button>
                                            </td>
                                            <td>{{sujet.personnel?.nom}} </td>
                                            <td>{{sujet.createdDate}}</td>
                                            <td>{{sujet.etatSujet}}</td>
                                            <td><button *ngIf="owner(sujet)" [routerLink]="['sujet_edit', sujet.id]" class="btn btn-outline-success"><a>
                                                <span class="fa fa-pencil"></span></a></button> </td>
                                            <td><button [routerLink]="['sujet_view', sujet.id]" class=" btn btn-outline-success "><a>
                                                <span class="fa fa-eye "></span></a></button></td>
                                        </tr>
                                    </tbody>
                                    <!-- [routerLink]="[ 'sujet_edit', sujet.id] (click)="onUpdateSujet(sujet.id)" -->
                                </table>
                                <div id="pagination">
                                    <pagination-controls (pageChange)="p=$event"></pagination-controls>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div>

    </div>
</div>
